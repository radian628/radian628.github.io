<!DOCTYPE html>
<html>
  <head>
    <style>
      #wallpaper {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(max(100vw, 16 / 9 * 100vh));
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      #trollge {
        position: fixed;
        width: 100vw;
        height: 100vh;
        display: none;
      }
    </style>
  </head>
  <body>
    <img src="windows-wallpaper.bmp" id="wallpaper" />
    <img src="trollge.bmp" id="trollge" />
    <script>
      const trollge = document.getElementById("trollge");
      function scheduleTrollge() {
        setTimeout(() => {
          trollge.style.display = "block";
        }, 2500);
        setTimeout(() => {
          trollge.style.display = "none";
        }, 12500);
      }

      document.addEventListener("keydown", (e) => {
        e.preventDefault();
        scheduleTrollge();
        return false;
      });

      document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        scheduleTrollge();
        return false;
      });

      document.addEventListener("mousedown", (e) => {
        e.preventDefault();
        scheduleTrollge();
        return false;
      });
    </script>
  </body>
</html>
